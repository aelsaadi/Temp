<!DOCTYPE html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href = "css/main.css">
    
</head>
<body>

<div class="hero">
<div class="form-box">

  <form method="POST" action="/new">  
  <label >Full Name:<input type="text" name = "name" minlength="15" placeholder="15 Characters Required" required></label><br>

    <label>Address:<input type = "text" name = "address" minlength="25" placeholder="1234 Main St" required></label><br>

    <label for="inputAddress2">Address 2</label>
    <input type="text" class="input" id="inputAddress2"  placeholder="Apartment, studio, or floor"><br>

      <label for="inputCity">City</label>
      <input type="text" class="input" id="inputCity" minlength="5"><br>

      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        	<option value="1">TX</option>
  			<option value="2">CA</option>
  			<option value="3">PS</option>

       </option>
      </select><br>
    
      <label for="inputZip">Zip</label>
      <input type="number" class="input" id="inputZip" minlength="5">
    
    </form>

</div>
